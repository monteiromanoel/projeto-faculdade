    <main>
        <div class="flex-container">
            <p>
                No sistema de medidas americano, o peso é medido em onças (ounces), libras (pounds) e toneladas curtas (tons, que não são a mesma coisa que as toneladas métricas):
            </p>
            <br>
            <hr>
            <br>

            <section>
                <div class="grid-container">
                    <div class="grid-item-1">
                        <abbr title="Quilogramas"><label for="inputCm">Quilogramas: </label></abbr>
                    </div>
                    <div class="grid-item-2">
                        <input type="number" name="Kg" id="inputKg" placeholder="Insira o valor aqui"
                        oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
                    </div>
                    <div    class="grid-item-1">
                        <abbr title="Grams"><label for="outputGr">Gramas: </label></abbr>
                    </div>
                    <div class="grid-item-2">
                        <span id="outputGr" class="span-output">0</span>
                    </div>
                    <div class="grid-item-1">
                        <abbr title="Ounces"><label for="outputOunces">Onças: </label></abbr>
                    </div>
                    <div class="grid-item-2">
                        <span id="outputOunces" class="span-output">0</span>
                    </div>
                    <div class="grid-item-1">
                        <abbr title="Pounds"><label for="outputPound">Libras: </label></abbr>
                    </div>
                    <div class="grid-item-2">
                        <span id="outputPound" class="span-output">0</span>
                    </div>
                    <div class="grid-item-1">
                        <abbr title="Padrão Convencional"><label for="outputMetrTon">Tonelada Métrica: </label></abbr>
                    </div>
                    <div class="grid-item-2">
                        <span id="outputMetrTon" class="span-output">0</span>
                    </div>
                    <div class="grid-item-1">
                        <abbr title="Tons"><label for="outputTons">Toneladas Curtas: </label></abbr>
                    </div>
                    <div class="grid-item-2">
                        <span id="outputTons" class="span-output">0</span>
                    </div>
                </div>
            </section>
        </div>
    </main>
